<form name="deleteForm" (ngSubmit)="confirmDelete(doctor.id)" (contextmenu)="__elementSelectionService.select('657202363',$event)" [ngStyle]="__elementSelectionService.getStyles('657202363')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1691725616',$event)" [ngStyle]="__elementSelectionService.getStyles('1691725616')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('593211093',$event)" [ngStyle]="__elementSelectionService.getStyles('593211093')">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()" (contextmenu)="__elementSelectionService.select('1839444010',$event)" [ngStyle]="__elementSelectionService.getStyles('1839444010')">&#215;</button>
    </div>
    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1097793246',$event)" [ngStyle]="__elementSelectionService.getStyles('1097793246')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('134964716',$event)" [ngStyle]="__elementSelectionService.getStyles('134964716')"></jhi-alert-error>
        <p id="jhi-delete-doctor-heading" jhiTranslate="hospitalsystemApp.doctor.delete.question" [translateValues]="{id: doctor.id}" (contextmenu)="__elementSelectionService.select('1993887550',$event)" [ngStyle]="__elementSelectionService.getStyles('1993887550')">Are you sure you want to delete this Doctor?</p>
    </div>
    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('109744943',$event)" [ngStyle]="__elementSelectionService.getStyles('109744943')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()" (contextmenu)="__elementSelectionService.select('816059694',$event)" [ngStyle]="__elementSelectionService.getStyles('816059694')">
            <fa-icon [icon]="'ban'" (contextmenu)="__elementSelectionService.select('1674785491',$event)" [ngStyle]="__elementSelectionService.getStyles('1674785491')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1464213544',$event)" [ngStyle]="__elementSelectionService.getStyles('1464213544')">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-doctor" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('92787204',$event)" [ngStyle]="__elementSelectionService.getStyles('92787204')">
            <fa-icon [icon]="'times'" (contextmenu)="__elementSelectionService.select('362457855',$event)" [ngStyle]="__elementSelectionService.getStyles('362457855')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('1864718133',$event)" [ngStyle]="__elementSelectionService.getStyles('1864718133')">Delete</span>
        </button>
    </div>
</form>
