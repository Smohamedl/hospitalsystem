<form name="deleteForm" (ngSubmit)="confirmDelete(guardSchedule.id)" (contextmenu)="__elementSelectionService.select('763212804',$event)" [ngStyle]="__elementSelectionService.getStyles('763212804')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1780075608',$event)" [ngStyle]="__elementSelectionService.getStyles('1780075608')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('713332875',$event)" [ngStyle]="__elementSelectionService.getStyles('713332875')">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()" (contextmenu)="__elementSelectionService.select('1064887216',$event)" [ngStyle]="__elementSelectionService.getStyles('1064887216')">&#215;</button>
    </div>
    <div class="modal-body" (contextmenu)="__elementSelectionService.select('595521172',$event)" [ngStyle]="__elementSelectionService.getStyles('595521172')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('119643567',$event)" [ngStyle]="__elementSelectionService.getStyles('119643567')"></jhi-alert-error>
        <p id="jhi-delete-guardSchedule-heading" jhiTranslate="hospitalsystemApp.guardSchedule.delete.question" [translateValues]="{id: guardSchedule.id}" (contextmenu)="__elementSelectionService.select('166665472',$event)" [ngStyle]="__elementSelectionService.getStyles('166665472')">Are you sure you want to delete this Guard Schedule?</p>
    </div>
    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('1903299310',$event)" [ngStyle]="__elementSelectionService.getStyles('1903299310')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()" (contextmenu)="__elementSelectionService.select('632045594',$event)" [ngStyle]="__elementSelectionService.getStyles('632045594')">
            <fa-icon [icon]="'ban'" (contextmenu)="__elementSelectionService.select('778796517',$event)" [ngStyle]="__elementSelectionService.getStyles('778796517')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1604153909',$event)" [ngStyle]="__elementSelectionService.getStyles('1604153909')">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-guardSchedule" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1046029906',$event)" [ngStyle]="__elementSelectionService.getStyles('1046029906')">
            <fa-icon [icon]="'times'" (contextmenu)="__elementSelectionService.select('2033323283',$event)" [ngStyle]="__elementSelectionService.getStyles('2033323283')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('205771653',$event)" [ngStyle]="__elementSelectionService.getStyles('205771653')">Delete</span>
        </button>
    </div>
</form>
