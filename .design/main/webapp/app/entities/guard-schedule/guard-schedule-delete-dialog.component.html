<form name="deleteForm" (ngSubmit)="confirmDelete(guardSchedule.id)" (contextmenu)="__elementSelectionService.select('1599644883',$event)" [ngStyle]="__elementSelectionService.getStyles('1599644883')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('377336700',$event)" [ngStyle]="__elementSelectionService.getStyles('377336700')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('203027292',$event)" [ngStyle]="__elementSelectionService.getStyles('203027292')">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()" (contextmenu)="__elementSelectionService.select('170934523',$event)" [ngStyle]="__elementSelectionService.getStyles('170934523')">&#215;</button>
    </div>
    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1130691170',$event)" [ngStyle]="__elementSelectionService.getStyles('1130691170')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('947472161',$event)" [ngStyle]="__elementSelectionService.getStyles('947472161')"></jhi-alert-error>
        <p id="jhi-delete-guardSchedule-heading" jhiTranslate="hospitalsystemApp.guardSchedule.delete.question" [translateValues]="{id: guardSchedule.id}" (contextmenu)="__elementSelectionService.select('2067382369',$event)" [ngStyle]="__elementSelectionService.getStyles('2067382369')">Are you sure you want to delete this Guard Schedule?</p>
    </div>
    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('1938186341',$event)" [ngStyle]="__elementSelectionService.getStyles('1938186341')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()" (contextmenu)="__elementSelectionService.select('391455645',$event)" [ngStyle]="__elementSelectionService.getStyles('391455645')">
            <fa-icon [icon]="'ban'" (contextmenu)="__elementSelectionService.select('1701264921',$event)" [ngStyle]="__elementSelectionService.getStyles('1701264921')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1357434908',$event)" [ngStyle]="__elementSelectionService.getStyles('1357434908')">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-guardSchedule" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('279779116',$event)" [ngStyle]="__elementSelectionService.getStyles('279779116')">
            <fa-icon [icon]="'times'" (contextmenu)="__elementSelectionService.select('786073455',$event)" [ngStyle]="__elementSelectionService.getStyles('786073455')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('1922167643',$event)" [ngStyle]="__elementSelectionService.getStyles('1922167643')">Delete</span>
        </button>
    </div>
</form>
