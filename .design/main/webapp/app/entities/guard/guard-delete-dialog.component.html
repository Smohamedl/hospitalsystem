<form name="deleteForm" (ngSubmit)="confirmDelete(guard.id)" (contextmenu)="__elementSelectionService.select('631718331',$event)" [ngStyle]="__elementSelectionService.getStyles('631718331')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1475648025',$event)" [ngStyle]="__elementSelectionService.getStyles('1475648025')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('1220654021',$event)" [ngStyle]="__elementSelectionService.getStyles('1220654021')">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()" (contextmenu)="__elementSelectionService.select('1812932860',$event)" [ngStyle]="__elementSelectionService.getStyles('1812932860')">&#215;</button>
    </div>
    <div class="modal-body" (contextmenu)="__elementSelectionService.select('802189736',$event)" [ngStyle]="__elementSelectionService.getStyles('802189736')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('1552355865',$event)" [ngStyle]="__elementSelectionService.getStyles('1552355865')"></jhi-alert-error>
        <p id="jhi-delete-guard-heading" jhiTranslate="hospitalsystemApp.guard.delete.question" [translateValues]="{id: guard.id}" (contextmenu)="__elementSelectionService.select('429772247',$event)" [ngStyle]="__elementSelectionService.getStyles('429772247')">Are you sure you want to delete this Guard?</p>
    </div>
    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('213933776',$event)" [ngStyle]="__elementSelectionService.getStyles('213933776')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()" (contextmenu)="__elementSelectionService.select('548479953',$event)" [ngStyle]="__elementSelectionService.getStyles('548479953')">
            <fa-icon [icon]="'ban'" (contextmenu)="__elementSelectionService.select('1145240068',$event)" [ngStyle]="__elementSelectionService.getStyles('1145240068')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('868643886',$event)" [ngStyle]="__elementSelectionService.getStyles('868643886')">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-guard" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1031707224',$event)" [ngStyle]="__elementSelectionService.getStyles('1031707224')">
            <fa-icon [icon]="'times'" (contextmenu)="__elementSelectionService.select('351832461',$event)" [ngStyle]="__elementSelectionService.getStyles('351832461')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('1194972108',$event)" [ngStyle]="__elementSelectionService.getStyles('1194972108')">Delete</span>
        </button>
    </div>
</form>
