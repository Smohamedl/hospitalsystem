<form name="deleteForm" (ngSubmit)="confirmDelete(guard.id)" (contextmenu)="__elementSelectionService.select('472844922',$event)" [ngStyle]="__elementSelectionService.getStyles('472844922')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('434548228',$event)" [ngStyle]="__elementSelectionService.getStyles('434548228')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('2105412504',$event)" [ngStyle]="__elementSelectionService.getStyles('2105412504')">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()" (contextmenu)="__elementSelectionService.select('442286756',$event)" [ngStyle]="__elementSelectionService.getStyles('442286756')">&#215;</button>
    </div>
    <div class="modal-body" (contextmenu)="__elementSelectionService.select('991087273',$event)" [ngStyle]="__elementSelectionService.getStyles('991087273')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('396936513',$event)" [ngStyle]="__elementSelectionService.getStyles('396936513')"></jhi-alert-error>
        <p id="jhi-delete-guard-heading" jhiTranslate="hospitalsystemApp.guard.delete.question" [translateValues]="{id: guard.id}" (contextmenu)="__elementSelectionService.select('445071079',$event)" [ngStyle]="__elementSelectionService.getStyles('445071079')">Are you sure you want to delete this Guard?</p>
    </div>
    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('1722975985',$event)" [ngStyle]="__elementSelectionService.getStyles('1722975985')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()" (contextmenu)="__elementSelectionService.select('1272471308',$event)" [ngStyle]="__elementSelectionService.getStyles('1272471308')">
            <fa-icon [icon]="'ban'" (contextmenu)="__elementSelectionService.select('445319675',$event)" [ngStyle]="__elementSelectionService.getStyles('445319675')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('962100299',$event)" [ngStyle]="__elementSelectionService.getStyles('962100299')">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-guard" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1269817503',$event)" [ngStyle]="__elementSelectionService.getStyles('1269817503')">
            <fa-icon [icon]="'times'" (contextmenu)="__elementSelectionService.select('1116137177',$event)" [ngStyle]="__elementSelectionService.getStyles('1116137177')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('60323',$event)" [ngStyle]="__elementSelectionService.getStyles('60323')">Delete</span>
        </button>
    </div>
</form>
