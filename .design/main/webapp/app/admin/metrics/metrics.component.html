<div (contextmenu)="__elementSelectionService.select('1553574040',$event)" [ngStyle]="__elementSelectionService.getStyles('1553574040')"(click)='__elementSelectionService.clear()'>
    <h2 (contextmenu)="__elementSelectionService.select('1941618321',$event)" [ngStyle]="__elementSelectionService.getStyles('1941618321')">
        <span id="metrics-page-heading" jhiTranslate="metrics.title" (contextmenu)="__elementSelectionService.select('1651901718',$event)" [ngStyle]="__elementSelectionService.getStyles('1651901718')">Application Metrics</span>
        <button class="btn btn-primary float-right" (click)="refresh()" (contextmenu)="__elementSelectionService.select('2140564740',$event)" [ngStyle]="__elementSelectionService.getStyles('2140564740')">
            <fa-icon [icon]="'sync'" (contextmenu)="__elementSelectionService.select('1408234582',$event)" [ngStyle]="__elementSelectionService.getStyles('1408234582')"></fa-icon> <span jhiTranslate="metrics.refresh.button" (contextmenu)="__elementSelectionService.select('1963427468',$event)" [ngStyle]="__elementSelectionService.getStyles('1963427468')">Refresh</span>
        </button>
    </h2>

    <h3 jhiTranslate="metrics.jvm.title" (contextmenu)="__elementSelectionService.select('663450511',$event)" [ngStyle]="__elementSelectionService.getStyles('663450511')">JVM Metrics</h3>
    <div class="row" *ngIf="!updatingMetrics" (contextmenu)="__elementSelectionService.select('1798947895',$event)" [ngStyle]="__elementSelectionService.getStyles('1798947895')">
        <jhi-jvm-memory class="col-md-4" [updating]="updatingMetrics" [jvmMemoryMetrics]="metrics.jvm" (contextmenu)="__elementSelectionService.select('1196998722',$event)" [ngStyle]="__elementSelectionService.getStyles('1196998722')">
        </jhi-jvm-memory>
        <jhi-jvm-threads class="col-md-4" [threadData]="threadData" (contextmenu)="__elementSelectionService.select('245505475',$event)" [ngStyle]="__elementSelectionService.getStyles('245505475')"></jhi-jvm-threads>
        <jhi-metrics-system class="col-md-4" [updating]="updatingMetrics" [systemMetrics]="metrics.processMetrics" (contextmenu)="__elementSelectionService.select('1925779603',$event)" [ngStyle]="__elementSelectionService.getStyles('1925779603')">
        </jhi-metrics-system>
    </div>

    <div *ngIf="isObjectExisting(metrics, 'garbageCollector')" (contextmenu)="__elementSelectionService.select('1467247233',$event)" [ngStyle]="__elementSelectionService.getStyles('1467247233')">
        <h3 jhiTranslate="metrics.jvm.gc.title" (contextmenu)="__elementSelectionService.select('1454369533',$event)" [ngStyle]="__elementSelectionService.getStyles('1454369533')">Garbage collector statistics</h3>
        <jhi-metrics-garbagecollector [updating]="updatingMetrics" [garbageCollectorMetrics]="metrics.garbageCollector" (contextmenu)="__elementSelectionService.select('1216199150',$event)" [ngStyle]="__elementSelectionService.getStyles('1216199150')"></jhi-metrics-garbagecollector>
    </div>

    <div class="well well-lg" *ngIf="updatingMetrics" jhiTranslate="metrics.updating" (contextmenu)="__elementSelectionService.select('1921676794',$event)" [ngStyle]="__elementSelectionService.getStyles('1921676794')">Updating...</div>

    <jhi-metrics-request *ngIf="isObjectExisting(metrics, 'http.server.requests')" [updating]="updatingMetrics" [requestMetrics]="metrics['http.server.requests']" (contextmenu)="__elementSelectionService.select('106834248',$event)" [ngStyle]="__elementSelectionService.getStyles('106834248')">
    </jhi-metrics-request>

    <jhi-metrics-endpoints-requests *ngIf="isObjectExisting(metrics, 'services')" [updating]="updatingMetrics" [endpointsRequestsMetrics]="metrics.services" (contextmenu)="__elementSelectionService.select('789566332',$event)" [ngStyle]="__elementSelectionService.getStyles('789566332')">
    </jhi-metrics-endpoints-requests>

    <jhi-metrics-cache *ngIf="isObjectExisting(metrics, 'cache')" [updating]="updatingMetrics" [cacheMetrics]="metrics.cache" (contextmenu)="__elementSelectionService.select('169393594',$event)" [ngStyle]="__elementSelectionService.getStyles('169393594')">
    </jhi-metrics-cache>

    <jhi-metrics-datasource *ngIf="isObjectExistingAndNotEmpty(metrics, 'databases')" [updating]="updatingMetrics" [datasourceMetrics]="metrics.databases" (contextmenu)="__elementSelectionService.select('731659430',$event)" [ngStyle]="__elementSelectionService.getStyles('731659430')">
    </jhi-metrics-datasource>

</div>
