<div (contextmenu)="__elementSelectionService.select('1437987600',$event)" [ngStyle]="__elementSelectionService.getStyles('1437987600')"(click)='__elementSelectionService.clear()'>
    <h2 (contextmenu)="__elementSelectionService.select('1434612450',$event)" [ngStyle]="__elementSelectionService.getStyles('1434612450')">
        <span id="metrics-page-heading" jhiTranslate="metrics.title" (contextmenu)="__elementSelectionService.select('802498097',$event)" [ngStyle]="__elementSelectionService.getStyles('802498097')">Application Metrics</span>
        <button class="btn btn-primary float-right" (click)="refresh()" (contextmenu)="__elementSelectionService.select('1362305670',$event)" [ngStyle]="__elementSelectionService.getStyles('1362305670')">
            <fa-icon [icon]="'sync'" (contextmenu)="__elementSelectionService.select('667387503',$event)" [ngStyle]="__elementSelectionService.getStyles('667387503')"></fa-icon> <span jhiTranslate="metrics.refresh.button" (contextmenu)="__elementSelectionService.select('1637152023',$event)" [ngStyle]="__elementSelectionService.getStyles('1637152023')">Refresh</span>
        </button>
    </h2>

    <h3 jhiTranslate="metrics.jvm.title" (contextmenu)="__elementSelectionService.select('1744221114',$event)" [ngStyle]="__elementSelectionService.getStyles('1744221114')">JVM Metrics</h3>
    <div class="row" *ngIf="!updatingMetrics" (contextmenu)="__elementSelectionService.select('798595792',$event)" [ngStyle]="__elementSelectionService.getStyles('798595792')">
        <jhi-jvm-memory class="col-md-4" [updating]="updatingMetrics" [jvmMemoryMetrics]="metrics.jvm" (contextmenu)="__elementSelectionService.select('880182706',$event)" [ngStyle]="__elementSelectionService.getStyles('880182706')">
        </jhi-jvm-memory>
        <jhi-jvm-threads class="col-md-4" [threadData]="threadData" (contextmenu)="__elementSelectionService.select('1921835622',$event)" [ngStyle]="__elementSelectionService.getStyles('1921835622')"></jhi-jvm-threads>
        <jhi-metrics-system class="col-md-4" [updating]="updatingMetrics" [systemMetrics]="metrics.processMetrics" (contextmenu)="__elementSelectionService.select('548791534',$event)" [ngStyle]="__elementSelectionService.getStyles('548791534')">
        </jhi-metrics-system>
    </div>

    <div *ngIf="isObjectExisting(metrics, 'garbageCollector')" (contextmenu)="__elementSelectionService.select('1134146866',$event)" [ngStyle]="__elementSelectionService.getStyles('1134146866')">
        <h3 jhiTranslate="metrics.jvm.gc.title" (contextmenu)="__elementSelectionService.select('1136849894',$event)" [ngStyle]="__elementSelectionService.getStyles('1136849894')">Garbage collector statistics</h3>
        <jhi-metrics-garbagecollector [updating]="updatingMetrics" [garbageCollectorMetrics]="metrics.garbageCollector" (contextmenu)="__elementSelectionService.select('1447605802',$event)" [ngStyle]="__elementSelectionService.getStyles('1447605802')"></jhi-metrics-garbagecollector>
    </div>

    <div class="well well-lg" *ngIf="updatingMetrics" jhiTranslate="metrics.updating" (contextmenu)="__elementSelectionService.select('1498790553',$event)" [ngStyle]="__elementSelectionService.getStyles('1498790553')">Updating...</div>

    <jhi-metrics-request *ngIf="isObjectExisting(metrics, 'http.server.requests')" [updating]="updatingMetrics" [requestMetrics]="metrics['http.server.requests']" (contextmenu)="__elementSelectionService.select('1475064996',$event)" [ngStyle]="__elementSelectionService.getStyles('1475064996')">
    </jhi-metrics-request>

    <jhi-metrics-endpoints-requests *ngIf="isObjectExisting(metrics, 'services')" [updating]="updatingMetrics" [endpointsRequestsMetrics]="metrics.services" (contextmenu)="__elementSelectionService.select('65151100',$event)" [ngStyle]="__elementSelectionService.getStyles('65151100')">
    </jhi-metrics-endpoints-requests>

    <jhi-metrics-cache *ngIf="isObjectExisting(metrics, 'cache')" [updating]="updatingMetrics" [cacheMetrics]="metrics.cache" (contextmenu)="__elementSelectionService.select('268976076',$event)" [ngStyle]="__elementSelectionService.getStyles('268976076')">
    </jhi-metrics-cache>

    <jhi-metrics-datasource *ngIf="isObjectExistingAndNotEmpty(metrics, 'databases')" [updating]="updatingMetrics" [datasourceMetrics]="metrics.databases" (contextmenu)="__elementSelectionService.select('1694354982',$event)" [ngStyle]="__elementSelectionService.getStyles('1694354982')">
    </jhi-metrics-datasource>

</div>
