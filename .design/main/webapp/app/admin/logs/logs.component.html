<div class="table-responsive" *ngIf="loggers" (contextmenu)="__elementSelectionService.select('907698909',$event)" [ngStyle]="__elementSelectionService.getStyles('907698909')"(click)='__elementSelectionService.clear()'>
    <h2 id="logs-page-heading" jhiTranslate="logs.title" (contextmenu)="__elementSelectionService.select('1914226622',$event)" [ngStyle]="__elementSelectionService.getStyles('1914226622')">Logs</h2>

    <p jhiTranslate="logs.nbloggers" [translateValues]="{total: loggers.length}" (contextmenu)="__elementSelectionService.select('401694634',$event)" [ngStyle]="__elementSelectionService.getStyles('401694634')">There are {{ loggers.length }} loggers.</p>

    <span jhiTranslate="logs.filter" (contextmenu)="__elementSelectionService.select('490117320',$event)" [ngStyle]="__elementSelectionService.getStyles('490117320')">Filter</span> <input type="text" [(ngModel)]="filter" class="form-control" (contextmenu)="__elementSelectionService.select('1946114526',$event)" [ngStyle]="__elementSelectionService.getStyles('1946114526')">

    <table class="table table-sm table-striped table-bordered" aria-describedby="logs-page-heading" (contextmenu)="__elementSelectionService.select('1206801704',$event)" [ngStyle]="__elementSelectionService.getStyles('1206801704')">
        <thead (contextmenu)="__elementSelectionService.select('1518292592',$event)" [ngStyle]="__elementSelectionService.getStyles('1518292592')">
        <tr title="click to order" (contextmenu)="__elementSelectionService.select('1940286767',$event)" [ngStyle]="__elementSelectionService.getStyles('1940286767')">
            <th scope="col" (click)="orderProp = 'name'; reverse=!reverse" (contextmenu)="__elementSelectionService.select('2057239340',$event)" [ngStyle]="__elementSelectionService.getStyles('2057239340')"><span jhiTranslate="logs.table.name" (contextmenu)="__elementSelectionService.select('1332520514',$event)" [ngStyle]="__elementSelectionService.getStyles('1332520514')">Name</span></th>
            <th scope="col" (click)="orderProp = 'level'; reverse=!reverse" (contextmenu)="__elementSelectionService.select('1874885905',$event)" [ngStyle]="__elementSelectionService.getStyles('1874885905')"><span jhiTranslate="logs.table.level" (contextmenu)="__elementSelectionService.select('793750227',$event)" [ngStyle]="__elementSelectionService.getStyles('793750227')">Level</span></th>
        </tr>
        </thead>

        <tr *ngFor="let logger of (loggers | pureFilter:filter:'name' | orderBy:orderProp:reverse)" (contextmenu)="__elementSelectionService.select('579171213',$event)" [ngStyle]="__elementSelectionService.getStyles('579171213')">
            <td (contextmenu)="__elementSelectionService.select('141659945',$event)" [ngStyle]="__elementSelectionService.getStyles('141659945')"><small (contextmenu)="__elementSelectionService.select('1681216451',$event)" [ngStyle]="__elementSelectionService.getStyles('1681216451')">{{logger.name | slice:0:140}}</small></td>
            <td (contextmenu)="__elementSelectionService.select('914257060',$event)" [ngStyle]="__elementSelectionService.getStyles('914257060')">
                <button (click)="changeLevel(logger.name, 'TRACE')" [ngClass]="(logger.level=='TRACE') ? 'btn-primary' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('1072591101',$event)" [ngStyle]="__elementSelectionService.getStyles('1072591101')">TRACE</button>
                <button (click)="changeLevel(logger.name, 'DEBUG')" [ngClass]="(logger.level=='DEBUG') ? 'btn-success' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('996321518',$event)" [ngStyle]="__elementSelectionService.getStyles('996321518')">DEBUG</button>
                <button (click)="changeLevel(logger.name, 'INFO')" [ngClass]="(logger.level=='INFO') ? 'btn-info' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('1963413258',$event)" [ngStyle]="__elementSelectionService.getStyles('1963413258')">INFO</button>
                <button (click)="changeLevel(logger.name, 'WARN')" [ngClass]="(logger.level=='WARN') ? 'btn-warning' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('807001690',$event)" [ngStyle]="__elementSelectionService.getStyles('807001690')">WARN</button>
                <button (click)="changeLevel(logger.name, 'ERROR')" [ngClass]="(logger.level=='ERROR') ? 'btn-danger' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('2092706108',$event)" [ngStyle]="__elementSelectionService.getStyles('2092706108')">ERROR</button>
                <button (click)="changeLevel(logger.name, 'OFF')" [ngClass]="(logger.level=='OFF') ? 'btn-secondary' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('1387776925',$event)" [ngStyle]="__elementSelectionService.getStyles('1387776925')">OFF</button>
            </td>
        </tr>
    </table>
</div>
