<div class="table-responsive" *ngIf="loggers" (contextmenu)="__elementSelectionService.select('638281441',$event)" [ngStyle]="__elementSelectionService.getStyles('638281441')"(click)='__elementSelectionService.clear()'>
    <h2 id="logs-page-heading" jhiTranslate="logs.title" (contextmenu)="__elementSelectionService.select('1729790746',$event)" [ngStyle]="__elementSelectionService.getStyles('1729790746')">Logs</h2>

    <p jhiTranslate="logs.nbloggers" [translateValues]="{total: loggers.length}" (contextmenu)="__elementSelectionService.select('450612598',$event)" [ngStyle]="__elementSelectionService.getStyles('450612598')">There are {{ loggers.length }} loggers.</p>

    <span jhiTranslate="logs.filter" (contextmenu)="__elementSelectionService.select('1380813799',$event)" [ngStyle]="__elementSelectionService.getStyles('1380813799')">Filter</span> <input type="text" [(ngModel)]="filter" class="form-control" (contextmenu)="__elementSelectionService.select('2140943764',$event)" [ngStyle]="__elementSelectionService.getStyles('2140943764')">

    <table class="table table-sm table-striped table-bordered" aria-describedby="logs-page-heading" (contextmenu)="__elementSelectionService.select('1286433582',$event)" [ngStyle]="__elementSelectionService.getStyles('1286433582')">
        <thead (contextmenu)="__elementSelectionService.select('148484016',$event)" [ngStyle]="__elementSelectionService.getStyles('148484016')">
        <tr title="click to order" (contextmenu)="__elementSelectionService.select('913645567',$event)" [ngStyle]="__elementSelectionService.getStyles('913645567')">
            <th scope="col" (click)="orderProp = 'name'; reverse=!reverse" (contextmenu)="__elementSelectionService.select('685489200',$event)" [ngStyle]="__elementSelectionService.getStyles('685489200')"><span jhiTranslate="logs.table.name" (contextmenu)="__elementSelectionService.select('252200478',$event)" [ngStyle]="__elementSelectionService.getStyles('252200478')">Name</span></th>
            <th scope="col" (click)="orderProp = 'level'; reverse=!reverse" (contextmenu)="__elementSelectionService.select('1256840288',$event)" [ngStyle]="__elementSelectionService.getStyles('1256840288')"><span jhiTranslate="logs.table.level" (contextmenu)="__elementSelectionService.select('1425909797',$event)" [ngStyle]="__elementSelectionService.getStyles('1425909797')">Level</span></th>
        </tr>
        </thead>

        <tr *ngFor="let logger of (loggers | pureFilter:filter:'name' | orderBy:orderProp:reverse)" (contextmenu)="__elementSelectionService.select('565355702',$event)" [ngStyle]="__elementSelectionService.getStyles('565355702')">
            <td (contextmenu)="__elementSelectionService.select('1816604200',$event)" [ngStyle]="__elementSelectionService.getStyles('1816604200')"><small (contextmenu)="__elementSelectionService.select('1758061852',$event)" [ngStyle]="__elementSelectionService.getStyles('1758061852')">{{logger.name | slice:0:140}}</small></td>
            <td (contextmenu)="__elementSelectionService.select('1372378272',$event)" [ngStyle]="__elementSelectionService.getStyles('1372378272')">
                <button (click)="changeLevel(logger.name, 'TRACE')" [ngClass]="(logger.level=='TRACE') ? 'btn-primary' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('1710181691',$event)" [ngStyle]="__elementSelectionService.getStyles('1710181691')">TRACE</button>
                <button (click)="changeLevel(logger.name, 'DEBUG')" [ngClass]="(logger.level=='DEBUG') ? 'btn-success' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('806099392',$event)" [ngStyle]="__elementSelectionService.getStyles('806099392')">DEBUG</button>
                <button (click)="changeLevel(logger.name, 'INFO')" [ngClass]="(logger.level=='INFO') ? 'btn-info' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('399174616',$event)" [ngStyle]="__elementSelectionService.getStyles('399174616')">INFO</button>
                <button (click)="changeLevel(logger.name, 'WARN')" [ngClass]="(logger.level=='WARN') ? 'btn-warning' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('538199125',$event)" [ngStyle]="__elementSelectionService.getStyles('538199125')">WARN</button>
                <button (click)="changeLevel(logger.name, 'ERROR')" [ngClass]="(logger.level=='ERROR') ? 'btn-danger' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('1066226681',$event)" [ngStyle]="__elementSelectionService.getStyles('1066226681')">ERROR</button>
                <button (click)="changeLevel(logger.name, 'OFF')" [ngClass]="(logger.level=='OFF') ? 'btn-secondary' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('1872728017',$event)" [ngStyle]="__elementSelectionService.getStyles('1872728017')">OFF</button>
            </td>
        </tr>
    </table>
</div>
