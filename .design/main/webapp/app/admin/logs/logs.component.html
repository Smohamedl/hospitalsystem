<div class="table-responsive" *ngIf="loggers" (contextmenu)="__elementSelectionService.select('249523736',$event)" [ngStyle]="__elementSelectionService.getStyles('249523736')"(click)='__elementSelectionService.clear()'>
    <h2 id="logs-page-heading" jhiTranslate="logs.title" (contextmenu)="__elementSelectionService.select('244727300',$event)" [ngStyle]="__elementSelectionService.getStyles('244727300')">Logs</h2>

    <p jhiTranslate="logs.nbloggers" [translateValues]="{total: loggers.length}" (contextmenu)="__elementSelectionService.select('2068590176',$event)" [ngStyle]="__elementSelectionService.getStyles('2068590176')">There are {{ loggers.length }} loggers.</p>

    <span jhiTranslate="logs.filter" (contextmenu)="__elementSelectionService.select('656507256',$event)" [ngStyle]="__elementSelectionService.getStyles('656507256')">Filter</span> <input type="text" [(ngModel)]="filter" class="form-control" (contextmenu)="__elementSelectionService.select('359606067',$event)" [ngStyle]="__elementSelectionService.getStyles('359606067')">

    <table class="table table-sm table-striped table-bordered" aria-describedby="logs-page-heading" (contextmenu)="__elementSelectionService.select('708205956',$event)" [ngStyle]="__elementSelectionService.getStyles('708205956')">
        <thead (contextmenu)="__elementSelectionService.select('814958988',$event)" [ngStyle]="__elementSelectionService.getStyles('814958988')">
        <tr title="click to order" (contextmenu)="__elementSelectionService.select('454177959',$event)" [ngStyle]="__elementSelectionService.getStyles('454177959')">
            <th scope="col" (click)="orderProp = 'name'; reverse=!reverse" (contextmenu)="__elementSelectionService.select('1999167049',$event)" [ngStyle]="__elementSelectionService.getStyles('1999167049')"><span jhiTranslate="logs.table.name" (contextmenu)="__elementSelectionService.select('1869248341',$event)" [ngStyle]="__elementSelectionService.getStyles('1869248341')">Name</span></th>
            <th scope="col" (click)="orderProp = 'level'; reverse=!reverse" (contextmenu)="__elementSelectionService.select('1168088093',$event)" [ngStyle]="__elementSelectionService.getStyles('1168088093')"><span jhiTranslate="logs.table.level" (contextmenu)="__elementSelectionService.select('1336033029',$event)" [ngStyle]="__elementSelectionService.getStyles('1336033029')">Level</span></th>
        </tr>
        </thead>

        <tr *ngFor="let logger of (loggers | pureFilter:filter:'name' | orderBy:orderProp:reverse)" (contextmenu)="__elementSelectionService.select('2118744622',$event)" [ngStyle]="__elementSelectionService.getStyles('2118744622')">
            <td (contextmenu)="__elementSelectionService.select('1109752429',$event)" [ngStyle]="__elementSelectionService.getStyles('1109752429')"><small (contextmenu)="__elementSelectionService.select('2070112576',$event)" [ngStyle]="__elementSelectionService.getStyles('2070112576')">{{logger.name | slice:0:140}}</small></td>
            <td (contextmenu)="__elementSelectionService.select('627522366',$event)" [ngStyle]="__elementSelectionService.getStyles('627522366')">
                <button (click)="changeLevel(logger.name, 'TRACE')" [ngClass]="(logger.level=='TRACE') ? 'btn-primary' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('281722294',$event)" [ngStyle]="__elementSelectionService.getStyles('281722294')">TRACE</button>
                <button (click)="changeLevel(logger.name, 'DEBUG')" [ngClass]="(logger.level=='DEBUG') ? 'btn-success' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('2044021712',$event)" [ngStyle]="__elementSelectionService.getStyles('2044021712')">DEBUG</button>
                <button (click)="changeLevel(logger.name, 'INFO')" [ngClass]="(logger.level=='INFO') ? 'btn-info' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('421266627',$event)" [ngStyle]="__elementSelectionService.getStyles('421266627')">INFO</button>
                <button (click)="changeLevel(logger.name, 'WARN')" [ngClass]="(logger.level=='WARN') ? 'btn-warning' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('87974421',$event)" [ngStyle]="__elementSelectionService.getStyles('87974421')">WARN</button>
                <button (click)="changeLevel(logger.name, 'ERROR')" [ngClass]="(logger.level=='ERROR') ? 'btn-danger' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('1088178185',$event)" [ngStyle]="__elementSelectionService.getStyles('1088178185')">ERROR</button>
                <button (click)="changeLevel(logger.name, 'OFF')" [ngClass]="(logger.level=='OFF') ? 'btn-secondary' : 'btn-light'" class="btn btn-sm" (contextmenu)="__elementSelectionService.select('327421961',$event)" [ngStyle]="__elementSelectionService.getStyles('327421961')">OFF</button>
            </td>
        </tr>
    </table>
</div>
