<div *ngIf="audits" (contextmenu)="__elementSelectionService.select('247840037',$event)" [ngStyle]="__elementSelectionService.getStyles('247840037')"(click)='__elementSelectionService.clear()'>
    <h2 id="audits-page-heading" jhiTranslate="audits.title" (contextmenu)="__elementSelectionService.select('550720002',$event)" [ngStyle]="__elementSelectionService.getStyles('550720002')">Audits</h2>

    <div class="row" (contextmenu)="__elementSelectionService.select('56426408',$event)" [ngStyle]="__elementSelectionService.getStyles('56426408')">
        <div class="col-md-5" (contextmenu)="__elementSelectionService.select('119783854',$event)" [ngStyle]="__elementSelectionService.getStyles('119783854')">
            <h4 jhiTranslate="audits.filter.title" (contextmenu)="__elementSelectionService.select('1642952737',$event)" [ngStyle]="__elementSelectionService.getStyles('1642952737')">Filter by date</h4>
            <div class="input-group mb-3" (contextmenu)="__elementSelectionService.select('1536456028',$event)" [ngStyle]="__elementSelectionService.getStyles('1536456028')">
                <div class="input-group-prepend" (contextmenu)="__elementSelectionService.select('1070686265',$event)" [ngStyle]="__elementSelectionService.getStyles('1070686265')">
                    <span class="input-group-text" jhiTranslate="audits.filter.from" (contextmenu)="__elementSelectionService.select('652667100',$event)" [ngStyle]="__elementSelectionService.getStyles('652667100')">from</span>
                </div>
                <input type="date" class="form-control" name="start" [(ngModel)]="fromDate" (ngModelChange)="transition()" required (contextmenu)="__elementSelectionService.select('750821457',$event)" [ngStyle]="__elementSelectionService.getStyles('750821457')">

                <div class="input-group-append" (contextmenu)="__elementSelectionService.select('1409687040',$event)" [ngStyle]="__elementSelectionService.getStyles('1409687040')">
                    <span class="input-group-text" jhiTranslate="audits.filter.to" (contextmenu)="__elementSelectionService.select('1625451537',$event)" [ngStyle]="__elementSelectionService.getStyles('1625451537')">To</span>
                </div>
                <input type="date" class="form-control" name="end" [(ngModel)]="toDate" (ngModelChange)="transition()" required (contextmenu)="__elementSelectionService.select('1909704921',$event)" [ngStyle]="__elementSelectionService.getStyles('1909704921')">
            </div>
        </div>
    </div>

    <div class="alert alert-warning" *ngIf="audits?.length === 0" (contextmenu)="__elementSelectionService.select('1488469146',$event)" [ngStyle]="__elementSelectionService.getStyles('1488469146')">
        <span jhiTranslate="audits.notFound" (contextmenu)="__elementSelectionService.select('1009442707',$event)" [ngStyle]="__elementSelectionService.getStyles('1009442707')">No audit found</span>
    </div>
    <div class="table-responsive" *ngIf="audits?.length &#62; 0" (contextmenu)="__elementSelectionService.select('1339801315',$event)" [ngStyle]="__elementSelectionService.getStyles('1339801315')">
        <table class="table table-sm table-striped" aria-describedby="audits-page-heading" (contextmenu)="__elementSelectionService.select('539042497',$event)" [ngStyle]="__elementSelectionService.getStyles('539042497')">
            <thead (contextmenu)="__elementSelectionService.select('971282099',$event)" [ngStyle]="__elementSelectionService.getStyles('971282099')">
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)" (contextmenu)="__elementSelectionService.select('1398280283',$event)" [ngStyle]="__elementSelectionService.getStyles('1398280283')">
                <th scope="col" jhiSortBy="auditEventDate" (contextmenu)="__elementSelectionService.select('1105625205',$event)" [ngStyle]="__elementSelectionService.getStyles('1105625205')"><span jhiTranslate="audits.table.header.date" (contextmenu)="__elementSelectionService.select('1761121698',$event)" [ngStyle]="__elementSelectionService.getStyles('1761121698')">Date</span><fa-icon [icon]="'sort'" (contextmenu)="__elementSelectionService.select('1966393088',$event)" [ngStyle]="__elementSelectionService.getStyles('1966393088')"></fa-icon></th>
                <th scope="col" jhiSortBy="principal" (contextmenu)="__elementSelectionService.select('1727908661',$event)" [ngStyle]="__elementSelectionService.getStyles('1727908661')"><span jhiTranslate="audits.table.header.principal" (contextmenu)="__elementSelectionService.select('325917367',$event)" [ngStyle]="__elementSelectionService.getStyles('325917367')">User</span><fa-icon [icon]="'sort'" (contextmenu)="__elementSelectionService.select('1066719485',$event)" [ngStyle]="__elementSelectionService.getStyles('1066719485')"></fa-icon></th>
                <th scope="col" jhiSortBy="auditEventType" (contextmenu)="__elementSelectionService.select('1825248456',$event)" [ngStyle]="__elementSelectionService.getStyles('1825248456')"><span jhiTranslate="audits.table.header.status" (contextmenu)="__elementSelectionService.select('1684528647',$event)" [ngStyle]="__elementSelectionService.getStyles('1684528647')">State</span><fa-icon [icon]="'sort'" (contextmenu)="__elementSelectionService.select('522504350',$event)" [ngStyle]="__elementSelectionService.getStyles('522504350')"></fa-icon></th>
                <th scope="col" (contextmenu)="__elementSelectionService.select('116308151',$event)" [ngStyle]="__elementSelectionService.getStyles('116308151')"><span jhiTranslate="audits.table.header.data" (contextmenu)="__elementSelectionService.select('850887158',$event)" [ngStyle]="__elementSelectionService.getStyles('850887158')">Extra data</span></th>
            </tr>
            </thead>
            <tbody (contextmenu)="__elementSelectionService.select('1752888897',$event)" [ngStyle]="__elementSelectionService.getStyles('1752888897')">
            <tr *ngFor="let audit of audits" (contextmenu)="__elementSelectionService.select('1369678824',$event)" [ngStyle]="__elementSelectionService.getStyles('1369678824')">
                <td (contextmenu)="__elementSelectionService.select('586912363',$event)" [ngStyle]="__elementSelectionService.getStyles('586912363')"><span (contextmenu)="__elementSelectionService.select('751636467',$event)" [ngStyle]="__elementSelectionService.getStyles('751636467')">{{audit.timestamp| date:'medium'}}</span></td>
                <td (contextmenu)="__elementSelectionService.select('330972373',$event)" [ngStyle]="__elementSelectionService.getStyles('330972373')"><small (contextmenu)="__elementSelectionService.select('1607102889',$event)" [ngStyle]="__elementSelectionService.getStyles('1607102889')">{{audit.principal}}</small></td>
                <td (contextmenu)="__elementSelectionService.select('568121585',$event)" [ngStyle]="__elementSelectionService.getStyles('568121585')">{{audit.type}}</td>
                <td (contextmenu)="__elementSelectionService.select('1697315246',$event)" [ngStyle]="__elementSelectionService.getStyles('1697315246')">
                    <span *ngIf="audit.data" ng-show="audit.data.message" (contextmenu)="__elementSelectionService.select('657734986',$event)" [ngStyle]="__elementSelectionService.getStyles('657734986')">{{audit.data.message}}</span>
                    <span *ngIf="audit.data" ng-show="audit.data.remoteAddress" (contextmenu)="__elementSelectionService.select('729761596',$event)" [ngStyle]="__elementSelectionService.getStyles('729761596')"><span jhiTranslate="audits.table.data.remoteAddress" (contextmenu)="__elementSelectionService.select('1822624242',$event)" [ngStyle]="__elementSelectionService.getStyles('1822624242')">Remote Address</span> {{audit.data.remoteAddress}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="audits?.length === 0" (contextmenu)="__elementSelectionService.select('1584822849',$event)" [ngStyle]="__elementSelectionService.getStyles('1584822849')">
        <div class="row justify-content-center" (contextmenu)="__elementSelectionService.select('1479463592',$event)" [ngStyle]="__elementSelectionService.getStyles('1479463592')">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage" (contextmenu)="__elementSelectionService.select('163133494',$event)" [ngStyle]="__elementSelectionService.getStyles('163133494')"></jhi-item-count>
        </div>
        <div class="row justify-content-center" (contextmenu)="__elementSelectionService.select('2107726954',$event)" [ngStyle]="__elementSelectionService.getStyles('2107726954')">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)" (contextmenu)="__elementSelectionService.select('275285485',$event)" [ngStyle]="__elementSelectionService.getStyles('275285485')"></ngb-pagination>
        </div>
    </div>
</div>
