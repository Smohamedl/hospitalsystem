<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-social-organization-regimen-heading" jhiTranslate="hospitalsystemApp.socialOrganizationRegimen.home.createOrEditLabel">Create or edit a Social Organization Regimen</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalsystemApp.socialOrganizationRegimen.percentage" for="field_percentage">Percentage</label>
                    <input type="number" class="form-control" name="percentage" id="field_percentage"
                           formControlName="percentage"/>
                    <div *ngIf="editForm.get('percentage').invalid && (editForm.get('percentage').dirty || editForm.get('percentage').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('percentage').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('percentage').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('percentage').errors.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 100 }">
                            This field cannot be more than 100.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('percentage')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalsystemApp.socialOrganizationRegimen.socialOrganization" for="field_socialOrganization">Social Organization</label>
                    <select class="form-control" id="field_socialOrganization" name="socialOrganization" formControlName="socialOrganization">
                        <option *ngIf="!editForm.get('socialOrganization').value" [ngValue]="null" selected></option>
                        <option [ngValue]="socialOrganizationOption.name === editForm.get('socialOrganization').value?.name ? editForm.get('socialOrganization').value : socialOrganizationOption" *ngFor="let socialOrganizationOption of socialorganizations; trackBy: trackSocialOrganizationByName">{{socialOrganizationOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('socialOrganization').invalid && (editForm.get('socialOrganization').dirty || editForm.get('socialOrganization').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('socialOrganization').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
