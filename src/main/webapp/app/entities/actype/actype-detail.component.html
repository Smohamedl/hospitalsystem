<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="actype">
            <h2><span jhiTranslate="hospitalsystemApp.actype.detail.title">Actype</span> {{actype.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hospitalsystemApp.actype.name">Name</span></dt>
                <dd>
                    <span>{{actype.name}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.actype.price">Price</span></dt>
                <dd>
                    <span>{{actype.price}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.actype.medicalService">Medical Service</span></dt>
                <dd>
                    <div *ngIf="actype.medicalService">
                        <a [routerLink]="['/medical-service', actype.medicalService?.id, 'view']">{{actype.medicalService?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/actype', actype.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
