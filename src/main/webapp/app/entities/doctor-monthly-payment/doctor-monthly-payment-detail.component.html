<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="doctorMonthlyPayment">
            <h2><span jhiTranslate="hospitalsystemApp.doctorMonthlyPayment.detail.title">Doctor Monthly Payment</span> {{doctorMonthlyPayment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hospitalsystemApp.doctorMonthlyPayment.paid">Paid</span></dt>
                <dd>
                    <span>{{doctorMonthlyPayment.paid}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.doctorMonthlyPayment.date">Date</span></dt>
                <dd>
                    <span>{{doctorMonthlyPayment.date}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.doctorMonthlyPayment.reference">Reference</span></dt>
                <dd>
                    <span>{{doctorMonthlyPayment.reference}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.doctorMonthlyPayment.doctor">Doctor</span></dt>
                <dd>
                    <div *ngIf="doctorMonthlyPayment.doctor">
                        <a [routerLink]="['/doctor', doctorMonthlyPayment.doctor?.id, 'view']">{{doctorMonthlyPayment.doctor?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doctor-monthly-payment', doctorMonthlyPayment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
