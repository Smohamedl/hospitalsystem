<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-guard-heading" jhiTranslate="hospitalsystemApp.guard.home.createOrEditLabel">Create or edit a Guard</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalsystemApp.guard.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('date').invalid && (editForm.get('date').dirty || editForm.get('date').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('date').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalsystemApp.guard.guardSchedule" for="field_guardSchedule">Guard Schedule</label>
                    <select class="form-control" id="field_guardSchedule" name="guardSchedule" formControlName="guardSchedule">
                        <option *ngIf="!editForm.get('guardSchedule').value" [ngValue]="null" selected></option>
                        <option [ngValue]="guardScheduleOption.id === editForm.get('guardSchedule').value?.id ? editForm.get('guardSchedule').value : guardScheduleOption" *ngFor="let guardScheduleOption of guardschedules; trackBy: trackGuardScheduleById">{{guardScheduleOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('guardSchedule').invalid && (editForm.get('guardSchedule').dirty || editForm.get('guardSchedule').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('guardSchedule').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalsystemApp.guard.doctorMedicalService" for="field_doctorMedicalService">Doctor Medical Service</label>
                    <select class="form-control" id="field_doctorMedicalService" name="doctorMedicalService" formControlName="doctorMedicalService"  (change)="onChangeService()">
                        <option *ngIf="!editForm.get('doctorMedicalService').value" [ngValue]="null" selected></option>
                        <option [ngValue]="medicalServiceOption.id === editForm.get('doctorMedicalService').value?.id ? editForm.get('doctorMedicalService').value : medicalServiceOption" *ngFor="let medicalServiceOption of medicalservices; trackBy: trackMedicalServiceById">{{medicalServiceOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('doctorMedicalService').invalid && (editForm.get('doctorMedicalService').dirty || editForm.get('doctorMedicalService').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('doctorMedicalService').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalsystemApp.guard.doctor" for="field_doctor">Doctor</label>
                    <select class="form-control" id="field_doctor" name="doctor" formControlName="doctor">
                        <option *ngIf="!editForm.get('doctor').value" [ngValue]="null" selected></option>
                        <option [ngValue]="doctorOption.id === editForm.get('doctor').value?.id ? editForm.get('doctor').value : doctorOption" *ngFor="let doctorOption of doctors; trackBy: trackDoctorById">{{doctorOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('doctor').invalid && (editForm.get('doctor').dirty || editForm.get('doctor').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('doctor').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
