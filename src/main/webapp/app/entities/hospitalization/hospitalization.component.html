<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalsystemApp.hospitalization.home.title">Hospitalizations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hospitalization" [routerLink]="['/hospitalization/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="hospitalsystemApp.hospitalization.home.createLabel">
            Create a new Hospitalization
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hospitalsystemApp.hospitalization.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="hospitalizations?.length === 0">
        <span jhiTranslate="hospitalsystemApp.hospitalization.home.notFound">No hospitalizations found</span>
    </div>
    <div class="table-responsive" *ngIf="hospitalizations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="date"><span jhiTranslate="hospitalsystemApp.hospitalization.date">Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="description"><span jhiTranslate="hospitalsystemApp.hospitalization.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="patient.name"><span jhiTranslate="hospitalsystemApp.hospitalization.patient">Patient</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="medicalService.name"><span jhiTranslate="hospitalsystemApp.hospitalization.medicalService">Medical Service</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hospitalization of hospitalizations ;trackBy: trackId">
                <td><a [routerLink]="['/hospitalization', hospitalization.id, 'view' ]">{{hospitalization.id}}</a></td>
                <td>{{hospitalization.date | date:'mediumDate'}}</td>
                <td>{{hospitalization.description}}</td>
                <td>
                    <div *ngIf="hospitalization.patient">
                        <a [routerLink]="['/patient', hospitalization.patient?.id, 'view' ]" >{{hospitalization.patient?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="hospitalization.medicalService">
                        <a [routerLink]="['/medical-service', hospitalization.medicalService?.id, 'view' ]" >{{hospitalization.medicalService?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/hospitalization', hospitalization.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hospitalization', hospitalization.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hospitalization', { outlets: { popup: hospitalization.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="hospitalizations?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
