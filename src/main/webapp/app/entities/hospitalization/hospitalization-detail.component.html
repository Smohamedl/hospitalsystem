<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="hospitalization">
            <h2><span jhiTranslate="hospitalsystemApp.hospitalization.detail.title">Hospitalization</span> {{hospitalization.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hospitalsystemApp.hospitalization.date">Date</span></dt>
                <dd>
                    <span>{{hospitalization.date}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.hospitalization.description">Description</span></dt>
                <dd>
                    <span>{{hospitalization.description}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.hospitalization.patient">Patient</span></dt>
                <dd>
                    <div *ngIf="hospitalization.patient">
                        <a [routerLink]="['/patient', hospitalization.patient?.id, 'view']">{{hospitalization.patient?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.hospitalization.medicalService">Medical Service</span></dt>
                <dd>
                    <div *ngIf="hospitalization.medicalService">
                        <a [routerLink]="['/medical-service', hospitalization.medicalService?.id, 'view']">{{hospitalization.medicalService?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/hospitalization', hospitalization.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
