<div>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hospitalsystemApp.fixedDoctorPayment.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="fixedDoctorPayments?.length === 0">
        <span jhiTranslate="hospitalsystemApp.fixedDoctorPayment.home.notFound">No fixedDoctorPayments found</span>
    </div>
    <div class="table-responsive" *ngIf="fixedDoctorPayments?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="paid"><span jhiTranslate="hospitalsystemApp.fixedDoctorPayment.paid">Paid</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="date"><span jhiTranslate="hospitalsystemApp.fixedDoctorPayment.date">Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="reference"><span jhiTranslate="hospitalsystemApp.fixedDoctorPayment.reference">Reference</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="doctor.name"><span jhiTranslate="hospitalsystemApp.fixedDoctorPayment.doctor">Doctor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fixedDoctorPayment of fixedDoctorPayments ;trackBy: trackId">
                <td><a [routerLink]="['/fixed-doctor-payment', fixedDoctorPayment.id, 'view' ]">{{fixedDoctorPayment.id}}</a></td>
                <td>{{fixedDoctorPayment.paid}}</td>
                <td>{{fixedDoctorPayment.date | date:'mediumDate'}}</td>
                <td>{{fixedDoctorPayment.reference}}</td>
                <td>
                    <div *ngIf="fixedDoctorPayment.doctor">
                        <a [routerLink]="['/doctor', fixedDoctorPayment.doctor?.id, 'view' ]" >{{fixedDoctorPayment.doctor?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/fixed-doctor-payment', fixedDoctorPayment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fixed-doctor-payment', fixedDoctorPayment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="fixedDoctorPayments?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
