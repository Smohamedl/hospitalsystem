<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalsystemApp.guardSchedule.home.title">Guard Schedules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-guard-schedule" [routerLink]="['/guard-schedule/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="hospitalsystemApp.guardSchedule.home.createLabel">
            Create a new Guard Schedule
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hospitalsystemApp.guardSchedule.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="guardSchedules?.length === 0">
        <span jhiTranslate="hospitalsystemApp.guardSchedule.home.notFound">No guardSchedules found</span>
    </div>
    <div class="table-responsive" *ngIf="guardSchedules?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="hospitalsystemApp.guardSchedule.payement">Payement</span></th>
            <th scope="col" ><span jhiTranslate="hospitalsystemApp.guardSchedule.start">Start</span></th>
            <th scope="col" ><span jhiTranslate="hospitalsystemApp.guardSchedule.end">End</span></th>
            <th scope="col" ><span jhiTranslate="hospitalsystemApp.guardSchedule.name">Name</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let guardSchedule of guardSchedules ;trackBy: trackId">
                <td><a [routerLink]="['/guard-schedule', guardSchedule.id, 'view' ]">{{guardSchedule.id}}</a></td>
                <td>{{guardSchedule.payement}}</td>
                <td>{{guardSchedule.start}}</td>
                <td>{{guardSchedule.end}}</td>
                <td>{{guardSchedule.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/guard-schedule', guardSchedule.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/guard-schedule', guardSchedule.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/guard-schedule', { outlets: { popup: guardSchedule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
