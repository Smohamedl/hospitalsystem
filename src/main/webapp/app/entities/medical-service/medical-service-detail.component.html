<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicalService">
            <h2><span jhiTranslate="hospitalsystemApp.medicalService.detail.title">Medical Service</span> {{medicalService.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hospitalsystemApp.medicalService.name">Name</span></dt>
                <dd>
                    <span>{{medicalService.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'"  type="button"
                    [routerLink]="['/medical-service', medicalService.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
