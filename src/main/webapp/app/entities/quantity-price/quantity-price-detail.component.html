<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quantityPrice">
            <h2><span jhiTranslate="hospitalsystemApp.quantityPrice.detail.title">Quantity Price</span> {{quantityPrice.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hospitalsystemApp.quantityPrice.quantity">Quantity</span></dt>
                <dd>
                    <span>{{quantityPrice.quantity}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.quantityPrice.price">Price</span></dt>
                <dd>
                    <span>{{quantityPrice.price}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.quantityPrice.product">Product</span></dt>
                <dd>
                    <div *ngIf="quantityPrice.product">
                        <a [routerLink]="['/product', quantityPrice.product?.id, 'view']">{{quantityPrice.product?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.quantityPrice.order">Order</span></dt>
                <dd>
                    <div *ngIf="quantityPrice.order">
                        <a [routerLink]="['/order', quantityPrice.order?.id, 'view']">{{quantityPrice.order?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quantity-price', quantityPrice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
