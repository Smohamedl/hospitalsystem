<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalsystemApp.quantityPrice.home.title">Quantity Prices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-quantity-price" [routerLink]="['/quantity-price/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="hospitalsystemApp.quantityPrice.home.createLabel">
            Create a new Quantity Price
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hospitalsystemApp.quantityPrice.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="quantityPrices?.length === 0">
        <span jhiTranslate="hospitalsystemApp.quantityPrice.home.notFound">No quantityPrices found</span>
    </div>
    <div class="table-responsive" *ngIf="quantityPrices?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="quantity"><span jhiTranslate="hospitalsystemApp.quantityPrice.quantity">Quantity</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="price"><span jhiTranslate="hospitalsystemApp.quantityPrice.price">Price</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="product.name"><span jhiTranslate="hospitalsystemApp.quantityPrice.product">Product</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="order.id"><span jhiTranslate="hospitalsystemApp.quantityPrice.order">Order</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let quantityPrice of quantityPrices ;trackBy: trackId">
                <td><a [routerLink]="['/quantity-price', quantityPrice.id, 'view' ]">{{quantityPrice.id}}</a></td>
                <td>{{quantityPrice.quantity}}</td>
                <td>{{quantityPrice.price}}</td>
                <td>
                    <div *ngIf="quantityPrice.product">
                        <a [routerLink]="['/product', quantityPrice.product?.id, 'view' ]" >{{quantityPrice.product?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="quantityPrice.order">
                        <a [routerLink]="['/order', quantityPrice.order?.id, 'view' ]" >{{quantityPrice.order?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/quantity-price', quantityPrice.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/quantity-price', quantityPrice.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/quantity-price', { outlets: { popup: quantityPrice.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="quantityPrices?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
