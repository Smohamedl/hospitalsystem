<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-social-organization-details-heading" jhiTranslate="hospitalsystemApp.socialOrganizationDetails.home.createOrEditLabel">Create or edit a Social Organization Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalsystemApp.socialOrganizationDetails.registrationNumber" for="field_registrationNumber">Registration Number</label>
                    <input type="number" class="form-control" name="registrationNumber" id="field_registrationNumber"
                           formControlName="registrationNumber"/>
                    <div *ngIf="editForm.get('registrationNumber').invalid && (editForm.get('registrationNumber').dirty || editForm.get('registrationNumber').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('registrationNumber').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('registrationNumber').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('registrationNumber')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalsystemApp.socialOrganizationDetails.matriculeNumber" for="field_matriculeNumber">Matricule Number</label>
                    <input type="text" class="form-control" name="matriculeNumber" id="field_matriculeNumber"
                           formControlName="matriculeNumber"/>
                    <div *ngIf="editForm.get('matriculeNumber').invalid && (editForm.get('matriculeNumber').dirty || editForm.get('matriculeNumber').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('matriculeNumber').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('matriculeNumber').errors.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 1 }">
                        This field is required to be at least 1 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalsystemApp.socialOrganizationDetails.socialOrganizationRegimen" for="field_socialOrganizationRegimen">Social Organization Regimen</label>
                    <select class="form-control" id="field_socialOrganizationRegimen" name="socialOrganizationRegimen" formControlName="socialOrganizationRegimen">
                        <option *ngIf="!editForm.get('socialOrganizationRegimen').value" [ngValue]="null" selected></option>
                        <option [ngValue]="socialOrganizationRegimenOption.id === editForm.get('socialOrganizationRegimen').value?.id ? editForm.get('socialOrganizationRegimen').value : socialOrganizationRegimenOption" *ngFor="let socialOrganizationRegimenOption of socialorganizationregimen; trackBy: trackSocialOrganizationRegimenById">{{socialOrganizationRegimenOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('socialOrganizationRegimen').invalid && (editForm.get('socialOrganizationRegimen').dirty || editForm.get('socialOrganizationRegimen').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('socialOrganizationRegimen').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
