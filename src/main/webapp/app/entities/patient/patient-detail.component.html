<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="patient">
            <h2><span jhiTranslate="hospitalsystemApp.patient.detail.title">Patient</span> {{patient.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hospitalsystemApp.patient.name">Name</span></dt>
                <dd>
                    <span>{{patient.name}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.patient.firstname">Firstname</span></dt>
                <dd>
                    <span>{{patient.firstname}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.patient.tel">Tel</span></dt>
                <dd>
                    <span>{{patient.tel}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalsystemApp.patient.address">Address</span></dt>
                <dd>
                    <span>{{patient.address}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/patient', patient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
